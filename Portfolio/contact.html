<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Syed Sameer</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
      </div>
      <div class="contact-form">
        <form action="">
          <table>
            <tr>
              <td>Name:</td>
              <td><input type="text" placeholder="Enter your name"  class="contact-form__input"/></td>
            </tr>
            <tr>
              <td>Email:</td>
              <td>
                <input type="email" placeholder="Enter your email" class="contact-form__input" />
              </td>
            </tr>
            <tr>
              <td>Message:</td>
              <td>
                <textarea
                  name=""
                  id=""
                  placeholder="Enter your message"
                  class="contact-form__textarea"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" class="contact-form__btn" /></td>
            </tr>
          </table>
        </form>
      </div>
      <div class="section-five">
        <p class="section-five__title">
          Social Media: <a href="https://www.google.com/">Google</a>
          <a href="https://www.linkedin.com/">Linkedin</a>
        </p>
        <p class="section-five__desc">&copy;Syed Sameer</p>
      </div>
    </div>
  </body>
</html>
